name: 🛠️ (CI) - Main

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  AWS_REGION: us-east-1  
  ECR_REGISTRY: 883634453599.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: hospital/auth-service

jobs:
  build-and-push:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Configure AWS credentials
        id: credentials-setup
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: 🛠️ Set up Docker Buildx for DockerHub
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 🏗️ Build and Push Docker Image to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/auth-service:latest
            ${{ vars.DOCKERHUB_USERNAME }}/auth-service:${{ github.sha }}

      - name: 🔒 Logout from Docker Hub
        run: docker logout
