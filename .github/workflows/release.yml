on:
  pull_request:
    types: [closed]
    branches:
      - main

name: ğŸš€ Create Release Pipeline

jobs:
  build:
    if: github.event.pull_request.merged == true  # Somente se o PR foi mergeado
    name: ğŸ› ï¸ Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ·ï¸ Get tag name
        id: get_tag
        run: echo "::set-output name=tag_name::${GITHUB_REF##*/}"

      - name: ğŸ“¦ Zip the dist folder
        run: |
          cd dist
          zip -r ../${{ steps.get_tag.outputs.tag_name }}.zip .
        working-directory: .

      - name: ğŸ“¢ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          release_name: "Release ${{ steps.get_tag.outputs.tag_name }}"
          body: |
            Changes in this Release:
            - First Change
            - Second Change
          draft: false
          prerelease: false

      # Upload release asset
      - name: ğŸ“¤ Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.get_tag.outputs.tag_name }}.zip
          asset_name: ${{ steps.get_tag.outputs.tag_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
