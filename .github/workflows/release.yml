on:
  push:
    tags:
      - 'v*'

name: 🚀 Create Release Pipeline

jobs:
  build:
    name: 🛠️ Build and Release
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: 📂 Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Install dependencies
      - name: 📦 Install dependencies
        run: npm install

      # Build the project
      - name: 🏗️ Build project
        run: npm run build

      # Get the tag name
      - name: 🏷️ Get tag name
        id: get_tag
        run: echo "::set-output name=tag_name::${GITHUB_REF##*/}"

      # Zip the dist folder
      - name: 📦 Zip the dist folder
        run: |
          cd dist
          zip -r ../${{ steps.get_tag.outputs.tag_name }}.zip .
        working-directory: .

      # Create GitHub release
      - name: 📢 Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          release_name: "Release ${{ steps.get_tag.outputs.tag_name }}"
          body: |
            Changes in this Release:
            - First Change
            - Second Change
          draft: false
          prerelease: false

      # Upload release asset
      - name: 📤 Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.get_tag.outputs.tag_name }}.zip
          asset_name: ${{ steps.get_tag.outputs.tag_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
